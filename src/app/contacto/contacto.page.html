
<!-- contenido pagina de categoria App -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">

  <ion-list class="ion-margin-top">

    <h3 class="ion-text-center">Nuevo Contacto</h3>

    <ion-item>
      <ion-label position="floating">Categoria</ion-label>
      <ion-select value="{{select_categoria}}" [(ngModel)]="categoria_id">
        <ion-select-option *ngFor="let categoria of categorias" 
          value="{{categoria.id}}"
        >
          {{categoria.nombre}}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="contacto_nombre" type="text" maxlength="20"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telefono</ion-label>
      <ion-input [(ngModel)]="contacto_telefono" type="number" maxlength="11"></ion-input>
    </ion-item>

    <ion-button expand="block" type="button" 
    class="ion-margin-top ion-margin-bottom" color="success" 
    (click)="insertarContacto()">
        Guardar
    </ion-button>

  </ion-list>

  <ion-list class="ion-margin-top">
    <h3 class="ion-text-center ion-margin-top">Lista de Contactos</h3>

    <ion-item-sliding *ngFor="let contacto of contactos">

      <ion-item-options side="start">
        <ion-item-option color="warning"
        (click)="editarContacto( contacto )">
          Editar
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>{{contacto.nombre}}</ion-label>
        <ion-label color="success">{{contacto.tb_conctacto}}</ion-label>
        <ion-badge color="primary"> {{contacto.tb_categoria}} </ion-badge>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="eliminarContacto(contacto.id)">
          Eliminar
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
