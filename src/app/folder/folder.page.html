<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="ion-margin-top">
    <h3 class="ion-text-center ion-margin-top">Contactos</h3>

    <ion-card *ngFor="let contacto of contactos">
      <ion-card-content >
        <ion-card-subtitle class="ion-text-end" color="primary" >
          <ion-badge color="primary"> {{contacto.tb_categoria}}  </ion-badge>
        </ion-card-subtitle>
  
        <ion-card-title class="ion-text-center"  >
          <ion-icon class="ion-text-start" style="zoom:1.2;" name="person-circle"></ion-icon>
          {{contacto.nombre}}
        </ion-card-title>
        <ion-label color="success">{{contacto.tb_conctacto}}</ion-label>
      </ion-card-content>
    </ion-card>

  </ion-list>

</ion-content>
